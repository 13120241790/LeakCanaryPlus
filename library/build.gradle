plugins {
    id 'com.android.library'
    id 'com.github.dcendents.android-maven'

}
group = "com.github.13120241790"
android {
    compileSdkVersion 27
    buildToolsVersion "28.0.3"

    defaultConfig {
        minSdkVersion 23
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    compileOnly 'com.squareup.leakcanary:leakcanary-android:2.3'
    compileOnly 'com.squareup.okhttp3:okhttp:3.8.0'
}

//生成 jar 名字
def JAR_NAME = "LeakMonitor"
//生成 jar 路径
def OUTPUT_PATH = "../wrapper/libs/"

task makeJar(type: Jar) {

    from zipTree(file('build/intermediates/intermediate-jars/debug/classes.jar'))

    //去除编译生成的临时文件
    exclude('**/BuildConfig.class')
    exclude('**/BuildConfig\$*.class')
    exclude('**/R.class')
    exclude('**/R\$*.class')
//    exclude('**/assets/**')
//    exclude('**/assets/pushresources/**')
//    exclude('**/assets/pushresources')
//    exclude('**/assets')
    exclude('**/*_version')

    baseName JAR_NAME
    destinationDir file(OUTPUT_PATH)
}

task clearJar(type: Delete) {
    delete OUTPUT_PATH + JAR_NAME + '.jar'
}

makeJar.dependsOn(clearJar, build)